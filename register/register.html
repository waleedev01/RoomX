<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../form.css">
  <title> Log in Page </title>
</head>
<body>
<center>
  <h1 class="hTitle">
    Join RoomX today
  </h1>
</center>

  <div class="wrapper">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="inactive underlineHover" ><a style="text-decoration:none; color:Black" href="../login/login.html"> Sign In </a></h2>
      <h2 class="active" href="../register/register.html">Sign Up </h2>

      <!-- Login Form -->
      <form action="processRegister.php" method="post">
        <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
        <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
        <input type="text" id="telephone" name="telephone" placeholder="Telephone" required>
        <input type="text" id="email" name="email" placeholder="Email" required>
        <input type="Password" id="psw" name="psw" placeholder="Password" required>
        <input type="submit" class="signupbtn" value="Register">

        <div id="formFooter">
          <input type="checkbox" checked="checked"> <a>Remember me</a>
        </div>
      </form>

    </div>
  </div>

</body>
</html>
